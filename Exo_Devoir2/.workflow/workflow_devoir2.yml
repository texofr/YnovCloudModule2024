# Contenu du fichier GitHub Actions pour builder une image Docker et faire le d√©ploiement Terraform
name: Deploy WordPress Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_VERSION: 1.5.7
  AZURE_RESOURCE_GROUP: rg-wordpress
  AZURE_REGION: eastus
  ACR_NAME: acrwordpressdemo
  IMAGE_NAME: wordpress
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build and Push Docker Image to ACR
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
